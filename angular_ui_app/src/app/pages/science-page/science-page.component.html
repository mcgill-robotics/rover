    <div style="display: flex;">
        <div>
            <app-camera camera_size="large"/>
            <div style="display: flex; justify-content: space-around; margin-top: 13px;">
                <div>
                    <input class="form-check-input" type="radio" name="DriveAugerRB" id="DriveRB" (click)="DriveAugerView='drive'" checked>
                    <label class="form-check-label" for="DriveRB">
                      Drive
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="DriveAugerRB" id="AugerRB" (click)="DriveAugerView='auger'">
                    <label class="form-check-label" for="AugerRB">
                      Auger Control
                    </label>
                </div>
            </div>
            <app-drive-component *ngIf="DriveAugerView === 'drive'"/>
            <app-science-auger *ngIf="DriveAugerView === 'auger'"/>
        </div>
        <div>
            <div style="display: flex;">
                <app-camera camera_size="small"/>
                <app-gps/>
            </div>
            <app-science-sensors/>
        </div>
    </div>
</div>
